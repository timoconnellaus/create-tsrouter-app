name: 'ï¿½ Feature request'
description: Suggest a new feature for this project
title: '[Feature] '
labels: enhancement
body:
  - type: dropdown
    id: project
    attributes:
      label: Which project does this relate to?
      description: If you are unsure, please leave this as "Create Tanstack App".
      options:
        - Create Tanstack App
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Describe the feature
      description: Provide a clear and concise description of the feature you are requesting.
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
